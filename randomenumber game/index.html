<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberGuessingGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">

        <h1>Number Guessing Game</h1>
    </div>
    <div class="form-container">
        <form action="" id="form">
            <div class="container">
                <label for="number">Enter Number</label>
                <input type="text" id="number" placeholder="Enter number">
                <button type="button" id="submit">Enter</button>
                <button type="button" onClick="window.location.reload();">Restart</button>
            </div>
        </form>
        <div class="feedback">
            <div class="feedback-container">
                <p id="feedbackpara"></p>
            </div>
        </div>
    </div>
    <div class="feedback">
        <p id="feedbackpara"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
